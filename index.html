<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Bootstrap layout</title>
    <!-- CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
  </head>
  <body>
      <!--header-start-->
        <div class="container-fluid header">
          <div class="row">
           <div class="col-3 col-sm-3 col-md-3">
             <div class="logo">
               <div class="logo-img"></div>
             </div>
           </div>
           <div class="col-9 col-sm-9 col-md-9">
             <div class="menu">
               <ul>
                 <li></li>
                 <li></li>
                 <li></li>
               </ul>
             </div>
           </div> 
          </div>
        </div>
        <!--header-end-->
        
        <!--banner-start-->
        <div class="container-fluid banner">
          <div class="row">
            <div class="col-12 col-sm-12 col-md-12">
              <div class="banner-contant">
                <h1>Story headline</h1>
              </div>
            </div>
          </div>
        </div>
        <!--banner-end-->
        
        <!--service-top-start-->
        <div class="container m-15">
          <div class="row">
            <div class="col-12 col-sm-12 col-md-12">
              <div class="service-top-contant">
                <div class="heading"></div>
                <div class="paragraph"></div>
                <div class="paragraph"></div>
                <div class="paragraph"></div>
                <div class="paragraph w-80"></div> 
              </div>
            </div>
          </div>
        </div>
        <!--service-top-end-->
        <!--service-center-start-->
        <div class="container m-15">
          <div class="row">
            <div class="col-6 col-sm-5 col-md-5">
              <div class="service-center-contant">
                <div class="heading h-15"></div>
                <div class="paragraph"></div>
                <div class="paragraph"></div>
                <div class="paragraph"></div>
                <div class="paragraph w-80"></div>
                <div class="heading h-15 m-40"></div>
                <div class="paragraph"></div> 
              </div>
            </div>
            <div class="col-6 col-sm-7 col-md-7">
              <div class="service-center-img">
                <div class="r-img"></div>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12">
              <div class="service-center-img">
                <div class="paragraph"></div>
                <div class="paragraph"></div>
                <div class="paragraph w-80"></div>
              </div>
            </div>
          </div>
        </div>
        <!--service-top-end-->

        <!--service-bottom-start-->

        <div class="container">
          <div class="row">
            <div class="col-12 col-sm-12 col-md-12">
              <div class="row">
                <div class="col-3 col-sm-3 col-md-4">
                  <div class="service-bottom-img m-30">
                    <div class="s-img"></div>
                  </div>
                </div>
                <div class="col-4 col-sm-6 col-md-4">
                  <div class="service-bottom-img m-30">
                    <div class="s-img"></div>
                  </div>
                </div>
                <div class="col-5 col-sm-3 col-md-4">
                  <div class="service-bottom-img m-30">
                    <div class="s-img"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12">
              <div class="heading"></div>
                <div class="paragraph"></div>
                <div class="paragraph"></div>
                <div class="paragraph"></div>
                <div class="paragraph w-80"></div> 
            </div>   
          </div>
        </div>

        <!--service-bottom-end-->

        <!--footer-start-->
          <div class="container">
            <div class="row">
              <div class="col-12 col-sm-12 col-md-12">
                <div class="footer-contant">
                  
                </div>
              </div>
            </div>
          </div>
          <!--footer-end-->

    <!-- jQuery -->
    <script src="js/jquery-3.3.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
